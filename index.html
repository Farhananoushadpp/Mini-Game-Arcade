<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Game Arcade</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1> Mini Game Arcade</h1>
  <p>Welcome, Player! Choose a game to play:</p>

  <div class="game-list">
    <a href="rock-paper.html" class="game-card"> Rock-Paper-Scissors</a>
    <a href="quiz.html" class="game-card"> Simple Quiz Game</a>
  </div>
  <button id="toggleMode">Toggle Dark/Light Mode</button>
<script>
  const toggleBtn = document.getElementById('toggleMode');

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    console.log("Toggle button clicked");
  });
  

</script>

</body>
</html>
